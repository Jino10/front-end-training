<!DOCTYPE html>
<head>
    <title>Form tag</title>
</head>
<body>
<table rules="all" border="5" align="center">
    <form>
        <tr>
          <td>  <label for="name">Name:</label> </td>
           <td> <input type="text" name="name" placeholder="Enter the name"> </td>
        </tr>
        <tr>
          <td>  <label for="email">E-mail:</label> </td>
           <td> <input type="email" name="email" placeholder="**********@gmail.com"> </td>
        </tr>
        <tr>
           <td> <label for="gender">Gender:</label></td>
           <td> <input type="radio" value="Male" name="gender">Male
           <input type="radio" value="Female" name="gender">Female</td>
        </tr>
        <tr>
           <td> <label for="hobby">Hobbies:</label></td>
            <td>
                <input type="checkbox" value="Reading books" name="hobby">Reading books
                <input type="checkbox" value="Music" name="hobby">Music
                <input type="checkbox" value="Playing cricket" name="hobby">Playing cricket
            </td>
        </tr>
        <tr>
           <td> <label for="dob">DOB:</label></td>
           <td> <input type="date" name="dob"></td>
        </tr>
        <tr>
           <td> <label name="fcolor">Fovourite color:</label></td>
          <td>  <input type="color" name="fcolor"></td>
        </tr>
        <tr>
           <td> <label for="sheet">Upload marksheet file:</label></td>
           <td> <input type="file" name="sheet" accept="image/*"></td>
        </tr>
        <tr>
           <td> <label for="dist">District</label></td>
               <td> <select name="dist">
                      <option selected>--select--</option>
                      <option value="kanniyakumari">Kanniyakumari</option>
                      <option value="tirunelveli">Tirunelveli</option>
                      <option value="madurai">Madurai</option>
                      <option value="trichy">Trichy</option>
                      <option value="dinugal">Dindugal</option>
                      <option value="chennai">Chennai</option>
                      <option value="coimbatore">Coimbatore</option>
                      <option value="banglore">Banglore</option>
                      <option value="thanjavur">Thanjavur</option>
                      <option value="kadaloor">Kadaloor</option>
                </select>  </td>    
            </tr>
        <tr>
         <td>   <label>Address:</label></td>
           <td> <textarea rows="5" cols="15"></textarea></td>
        </tr>
    </form>
</table>
</body>
</html>

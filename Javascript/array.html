<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Array</title>
</head>
<body>
    <script>
        var arr=["Red","Green","Blue"];
        document.write(arr+"<br/>");
        arr.push("Yellow");
        document.write(arr+"<br/>");
        arr.pop();
        document.write(arr+"<br/>");
        arr.unshift("Black");
        document.write(arr+"<br/>");
        arr.shift();
        document.write(arr+"<br/>");
        delete(arr[1]);
        document.write(arr+"<br/>");
        arr.push("Yellow");
        document.write(arr+"<br/>");
        arr.splice(1,2,"white","pink");
        document.write(arr+"<br/>");
        arr.sort();
        document.write(arr+"<br/>");
        arr.reverse();
        document.write(arr+"<br/>");
        arr.join("*");
        document.write(arr+"<br/>");
    </script>
</body>
</html>

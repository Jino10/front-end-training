<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <form style="width:400px;">
        <p>
            <label for="identity" class="form-label">ID</label>
            <input type="number" class="form-control btn btn-outline-secondary" id="identity"/>
          </p>  
        <p>
          <label for="user" class="form-label">User ID</label>
          <input type="number" class="form-control btn btn-outline-secondary" id="user"/>
        </p>  
        <p>
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control btn btn-outline-secondary" id="title"/>
        </p>  
        <p>
            <label for="body" class="form-label">Body</label>
            <input type="text" class="form-control btn btn-outline-secondary" id="body"/>
        </p>  
        <p>
            <input type="button" value="Submit" class="btn btn-success" onclick="show()"/>
        </p>
        <p id="out"></p>
      </form>
      <button type="button" class="btn btn-danger" onclick="getData()">Load data</button>
      <table class="border table table-striped">
          <thead>
             <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Title</th>
                <th>Body</th>
             </tr>
          </thead>
          <tbody id="content">
              
          </tbody>
      </table>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="ajax.js"></script>
</html>
